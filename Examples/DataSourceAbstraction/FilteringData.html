<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>

    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.3.914/styles/kendo.common.min.css">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.3.914/styles/kendo.rtl.min.css">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.3.914/styles/kendo.default.min.css">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.3.914/styles/kendo.mobile.all.min.css">

    <script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2016.3.914/js/angular.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2016.3.914/js/jszip.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2016.3.914/js/kendo.all.min.js"></script></head>
  <body style="margin:20px">
    <ul></ul>
    <script type="text/x-kendo-template" id="template">
        <li>name: #:name#, score: #:score#</li>
    </script>
    <script>
      //create <code>DataSource</code> instance
      var dataSource = new kendo.data.DataSource({
        data: [
          {name: "Bill Long",score: 0}, 
          {name: "Bill Fee",score: 1},
          {name: "Will Bill",score: 0},
          {name: "John Doe",score: 3},
          {name: "Fred Doe",score: 0},
          {name: "Tim Lee",score: 34}
        ],
        filter: {
          logic:"or", //try "and" see changes
          filters:[
            {field: "name", value: "Bill", operator: "startswith"},
            {field: "score", value: 0, operator: "eq"},
          ]},

        change: function(){
          $('ul').html(kendo.render(kendo.template($('#template').html()), this.view()));
        }
      });

      dataSource.read();

    </script>
  </body
</html>
