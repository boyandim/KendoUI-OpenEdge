    <script src="http://kendo.cdn.telerik.com/2016.3.914/js/angular.min.js"></script>

    <script src="http://kendo.cdn.telerik.com/2016.3.914/js/kendo.all.min.js"></script></head>
  <body>

    <script>

      var dataSource = new kendo.data.DataSource({
        data: [
          { total: 1 },
          { total: 2 },
          { total: 3 },
          { total: 4 },
          { total: 5 }
        ],
        aggregate: [
          { field: 'total', aggregate: 'sum' },
          { field: 'total', aggregate: 'min' },
          { field: 'total', aggregate: 'max' },
          { field: 'total', aggregate: 'count' },
          { field: 'total', aggregate: 'average' }
        ]
      });

      dataSource.fetch(function(){
        var a = dataSource.aggregates().total; //call aggregates() for total property
        console.log('sum: '+a.sum); //1+2+3+4+5=15
        console.log('min: '+a.min); //1
        console.log('max: '+a.max); //5
        console.log('count: '+a.count); //5 total values
        console.log('average: '+a.average); // 15 / 5 = 3
      });

    </script>
  </body>
