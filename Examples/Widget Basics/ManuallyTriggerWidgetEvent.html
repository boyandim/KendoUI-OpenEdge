<html>
<head>

  <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.2.714/styles/kendo.rtl.min.css">

  <script src="http://kendo.cdn.telerik.com/2016.2.714/js/angular.min.js"></script>

  <script src="http://kendo.cdn.telerik.com/2016.2.714/js/kendo.all.min.js"></script></head>
<body>
    <button>A Button</button>
  
    <script>
    //configure kendo button with a click event callback function
    var btn = $('button').kendoButton({
      click:function(){console.log('clicked');}
    }).getKendoButton(); //return button instance, store instance in var btn
      
    //manually invoke the click event on the kendo button
    btn.trigger('click');

    </script>
</body>
</html>
