<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Untitled</title>

  <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.2.714/styles/kendo.common.min.css">
  <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.2.714/styles/kendo.rtl.min.css">
  <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.2.714/styles/kendo.default.min.css">
  <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.2.714/styles/kendo.mobile.all.min.css">

  <script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
  <script src="http://kendo.cdn.telerik.com/2016.2.714/js/angular.min.js"></script>
  <script src="http://kendo.cdn.telerik.com/2016.2.714/js/jszip.min.js"></script>
  <script src="http://kendo.cdn.telerik.com/2016.2.714/js/kendo.all.min.js"></script></head>
<body>
  
    <script>
        var myTemplate = kendo.template('<div>#= name #</div>'); //uses #= #
        var newHTML = myTemplate({name:'<strong>john</strong>'});
      
        console.log(newHTML); //= '<div><strong>john</strong></div>'
      
        var myTemplateHTMLEncoded = kendo.template('<div>#: name #</div>'); //uses #: #
        var newHTMLEncoded = myTemplateHTMLEncoded({name:'<strong>john</strong>'});
      
        console.log(newHTMLEncoded); //= '<div>&lt;strong&gt;john&lt;/strong&gt;</div>'
    </script>
</body>
</html>
